version: '3.4'

services:
  eventdb:
    container_name: eventdb
    environment:
      - POSTGRES_DB=EventDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_event:/var/lib/postgresql/data
        
  basketdb:
    container_name: basketdb
    environment:
      - POSTGRES_DB=BasketDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
    ports:
      - "5434:5432"
    volumes:
      - postgres_basket:/var/lib/postgresql/data      
        
  bookingdb:
    container_name: bookingdb
    restart: always
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=BookingDb
    ports:
      - "3307:3306"
    volumes:
      - mysql_booking:/var/lib/mysql

  distributedcache:
    container_name: distributedcache
    restart: always
    ports:
      - "6379:6379"

  eventbooking.event:
    container_name: eventbooking.event
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=eventdb;Port=5432;Database=EventDb;User Id=postgres;Password=postgres;Include Error Detail=true
      - ConnectionStrings__Redis=distributedcache:6379
      - MessageBroker__Host=amqp://eventbooking-mq:5672
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest 
      - Keycloak__realm=Event-Booking-Service
      - Keycloak__auth-server-url=http://keycloak:8090/
      - Keycloak__ssl-required=none
      - Keycloak__resource=event-booking-service-webapp
      - Keycloak__verify-token-audience=false
      - Keycloak__credentials__secret=JoAQXYAImeyFibPiK7hTeOxBo6kLkHei
      - Keycloak__confidential-port=0
    depends_on:
      - eventdb
      - distributedcache
      - keycloak 
      - messagebroker
    ports:
      - "6001:8080"
      - "6061:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
  
  eventbooking.basket:
    container_name: eventbooking.basket
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=basketdb;Port=5432;Database=BasketDb;User Id=postgres;Password=postgres;Include Error Detail=true
      - ConnectionStrings__Redis=distributedcache:6379
      - GrpcSettings__DiscountUrl=https://eventbooking.discount:8081
      - MessageBroker__Host=amqp://eventbooking-mq:5672
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest
      - Keycloak__realm=Event-Booking-Service
      - Keycloak__auth-server-url=http://keycloak:8090/
      - Keycloak__ssl-required=none
      - Keycloak__resource=event-booking-service-webapp
      - Keycloak__verify-token-audience=false
      - Keycloak__credentials__secret=JoAQXYAImeyFibPiK7hTeOxBo6kLkHei
      - Keycloak__confidential-port=0 
    depends_on:
      - basketdb
      - distributedcache
      - keycloak
      - eventbooking.event
      - messagebroker
    ports:
      - "6002:8080"
      - "6062:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
  
  eventbooking.discount:
    container_name: eventbooking.discount
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Data Source=discountdb
    depends_on:
      - eventbooking.basket
    ports:
      - "6003:8080"
      - "6063:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
        
  booking.api:
    container_name: booking.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=bookingdb;Port=3306;Database=BookingDb;Uid=root;Pwd=root;
      - MessageBroker__Host=amqp://eventbooking-mq:5672
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest
    depends_on:
      - bookingdb
      - messagebroker
      - keycloak
    ports:
      - "6004:8080"
      - "6064:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro     
      
  eventbooking.notification:
    container_name: eventbooking.notification
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - MessageBroker__Host=amqp://eventbooking-mq:5672
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest
      - Keycloak__realm=Event-Booking-Service
      - Keycloak__auth-server-url=http://keycloak:8090/
      - Keycloak__ssl-required=none
      - Keycloak__resource=event-booking-service-webapp
      - Keycloak__verify-token-audience=false
      - Keycloak__public-client=true
      - Keycloak__confidential-port=0
    depends_on:
      - eventbooking.event
      - distributedcache
      - messagebroker
      - keycloak
      - eventbooking.basket
    ports:
      - "6005:8080"
      - "6065:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro    
        
  eventbooking.web:
    container_name: eventbooking.web
    environment:
      - NODE_ENV=development
      - VITE_AUTHORITY=http://keycloak:8090/realms/Event-Booking-Service
      - VITE_REDIRECT_URI=http://localhost:3000/signin-callback.html
      - VITE_NOTIFICATIONS_API=https://localhost:6065/notifications 
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./WebApps/EventBooking.Web:/app
      - /app/node_modules
    depends_on:
      - eventdb
      - distributedcache
      - keycloak
      - eventbooking.event
      - eventbooking.basket
      - eventbooking.discount
      - eventbooking.notification
      - booking.api
  
  keycloakdb:
    container_name: keycloakdb
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - postgres_keycloak:/var/lib/postgresql/data

  keycloak:
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL_HOST=keycloakdb
      - KC_DB_DATABASE=keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=postgres
      - KC_HTTP_PORT=8090
      # - KC_FEATURES=hostname:v2
      # - KC_HOSTNAME=https://keycloak.example.com
      # - KC_HTTP_ENABLED=true
      # - KC_HOSTNAME_ADMIN=https://admin.keycloak.example.com
    restart: always
    depends_on:
      - keycloakdb
    command: "start-dev --import-realm"
    ports:
      - "8090:8090"
    volumes:
      - keycloak:/opt/keycloak/data/import
  
  messagebroker:
    container_name: messagebroker
    hostname: eventbooking-mq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
